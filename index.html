<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的电影</title>
    <link rel="stylesheet" href="resourceCss/mui.min.css">
    <link rel="stylesheet" href="resourceCss/slick.css">
    <link rel="stylesheet" href="resourceJs/swiper3/swiper.min.css">
    <link rel="stylesheet" href="resourceCss/base.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="muiA"><i class="iconfont">&#xe660;</i></a>
    <h1 class="mui-title">我的电影</h1>
    <a href="static/map.html" class="muiMap pa">位置<i class="iconfont">&#xe64e;</i></a>
</header>
<!--swipe3的轮播图-->
<div class="swiper-container">
    <div class="swiper-wrapper">
           <!--todo 数据渲染-->
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>
<!--搜索框-->
<div class="searchs">
    <input type="text" id="inpt"><a href="javascript:void(0);" id="ss"><i class="iconfont">&#xe651;</i></a>
</div>
<!--导航-->
<div id="officeImg">
    <div class="officeImg">
        <div class="slick-slide">
            <div class="name"><a href="static/weather.html">天气查询</a></div>
        </div>
        <div class="slick-slide">
            <div class="name"><a href="static/hotshowingpage.html">正在热映</a></div>
        </div>
        <div class="slick-slide">
            <div class="name"><a href="static/comingsoonpage.html">即将上映</a></div>
        </div>
        <div class="slick-slide">
            <div class="name"><a href="static/top250page.html">Top250</a></div>
        </div>
        <div class="slick-slide">
            <div class="name"><a href="static/foreignpage.html">北美票房榜</a></div>
        </div>
        <div class="slick-slide">
            <div class="name"><a href="javascipt:;">口碑榜</a></div>
        </div>
    </div>
</div>
<!--正在热映-->
<div class="hotshowing">
    <div class="commonson">
        <h4>正在热映</h4>
        <a href="static/hotshowingpage.html" class="skip1">更多<i class="iconfont">&#xe65f;</i>...</a>
    </div>
    <div class="soonlist clearfloat">
        <ul class="soonlists">

        </ul>
    </div>
</div>
<!--即将上映-->
<div class="comingsoon">
    <div class="commonson">
        <h4>即将上映</h4>
        <a href="static/comingsoonpage.html" class="skip2">更多<i class="iconfont">&#xe65f;</i>...</a>
    </div>
    <div class="cominglist clearfloat">
        <ul class="cominglists">

        </ul>
    </div>
</div>
<!--top250-->
<div class="top250">
    <div class="commonson">
        <h4>Top250</h4>
        <a href="static/top250page.html" class="skip3">更多<i class="iconfont">&#xe65f;</i>...</a>
    </div>
    <div class="toplist clearfloat">
        <ul class="toplists">

        </ul>
    </div>
</div>
<!--北美票房榜-->
<div class="foreign">
    <div class="commonson">
        <h4>北美票房榜</h4>
        <a href="static/foreignpage.html" class="skip4">更多<i class="iconfont">&#xe65f;</i>...</a>
    </div>
    <div class="foreignlist clearfloat">
        <ul class="foreignlists">

        </ul>
    </div>
</div>
   
<!--轮播-->
<script type="text/template" id="lunbolist">
    {{each subjects as v i}}
        <div class="swiper-slide" data-id="{{v.id}}">
            <img src="{{v.images.large}}"/>
        </div>
    {{/each}}
</script>
<!--正在热映-->
<script type="text/template" id="intheaters">
        {{each subjects as v i}}
        <li class="movie1" data-id={{v.id}}>
            <a href="javascript:void(0);">
                <img src="{{v.images.medium}}" alt="">
                <p>{{v.title}}</p>
            </a>
        </li>
        {{/each}}
</script>
<!--即将上映-->
<script type="text/template" id="comingsoon">
        {{each subjects as v i}}
        <li class="movie2" data-id={{v.id}}>
            <a href="javascript:void(0);">
                <img src="{{v.images.medium}}">
                <p>{{v.title}}</p>
            </a>
        </li>
        {{/each}}
</script>
<!--top250-->
<script type="text/template" id="top250">
        {{each subjects as v i}}
        <li class="movie3" data-id={{v.id}}>
            <a href="javascript:void(0);">
                <img src="{{v.images.medium}}" alt="">
                <p>{{v.title}}</p>
            </a>
        </li>
        {{/each}}
</script>
<!--北美票房榜-->
<script type="text/template" id="usBox">
        {{each subjects as v i}}
        <li class="movie4" data-id={{v.subject.id}}>
            <a href="javascript:void(0);">
                <img src="{{v.subject.images.medium}}" alt="" style="height: 130px">
                <p>{{v.subject.title}}</p>
            </a>
        </li>
        {{/each}}
</script>
<script src="resourceJs/jquery-1.7.1.min.js"></script>
<script src="resourceJs/TouchSlide.1.1.js"></script>
<script src="resourceJs/slick.js"></script>
<script src="resourceJs/template.js"></script>
<script src="resourceJs/swiper3/swiper.min.js"></script>
<script src="js/index.js"></script>
<script>
    $(".muiA").on('click',function () {
       window.history.back(-1)
    })
</script>
</body>
</html>
